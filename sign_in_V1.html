            /*Center div:*/
            .Sign_in_field{
                position: absolute;
                width: 50vw;
                height: 100vh;
                left: 25vw;
                top: 0;
                background-color: #606060;
                border-radius: 12.5%;
                text-align: center;

                display: flex;          /* Arrange images in a row */
                flex-wrap: wrap;      /* Keep them in one line */
                gap: 1vw;               /* Space between images */
                overflow-x: hidden;       /* no horizontal scrolling */
                overflow-y: auto;     /* vertical scroll */
                scroll-behavior: smooth;
            }

            .title_sign_in{
                position: absolute;
                left: 42.5%;
                top: 0%;
                font-size: 5vh;
                color: #c0c0c0;
            }

            /*checkboxes:*/
            .check {
                cursor: pointer;
                position: absolute;
                margin: auto;
                width: 1.5vw;
                height: 1.5vw;
                -webkit-tap-highlight-color: transparent;
                transform: translate3d(0, 0, 0);
            } /*Src: https://uiverse.io/mrhyddenn/slippery-bear-64*/

            .check:before {
                content: "";
                position: absolute;
                top: -15px;
                left: -15px;
                width: 3.5vw;
                height: 3.5vw;
                border-radius: 50%;
                background: rgba(34,50,84,0.03);
                opacity: 0;
                transition: opacity 0.2s ease;
            } /*Src: https://uiverse.io/mrhyddenn/slippery-bear-64*/

            .check svg {
                position: relative;
                z-index: 1;
                fill: none;
                stroke-linecap: round;
                stroke-linejoin: round;
                stroke: #c8ccd4;
                stroke-width: 1.5;
                transform: translate3d(0, 0, 0);
                transition: all 0.2s ease;
            } /*Src: https://uiverse.io/mrhyddenn/slippery-bear-64*/

            .check svg path {
                stroke-dasharray: 60;
                stroke-dashoffset: 0;
            } /*Src: https://uiverse.io/mrhyddenn/slippery-bear-64*/

            .check svg polyline {
                stroke-dasharray: 22;
                stroke-dashoffset: 66;
            } /*Src: https://uiverse.io/mrhyddenn/slippery-bear-64*/

            .check:hover:before {
                opacity: 1;
            } /*Src: https://uiverse.io/mrhyddenn/slippery-bear-64*/

            .check:hover svg {
                stroke: #4285f4;
            } /*Src: https://uiverse.io/mrhyddenn/slippery-bear-64*/

            .cbx_class:checked + .check svg {
                stroke: #4285f4;
            } /*Src: https://uiverse.io/mrhyddenn/slippery-bear-64*/

            .cbx_class:checked + .check svg path {
                stroke-dashoffset: 60;
                transition: all 0.3s linear;
            } /*Src: https://uiverse.io/mrhyddenn/slippery-bear-64*/

            .cbx_class:checked + .check svg polyline {
                stroke-dashoffset: 42;
                transition: all 0.2s linear;
                transition-delay: 0.15s;
            } /*Src: https://uiverse.io/mrhyddenn/slippery-bear-64*/

            .input-container1 input[type="text"] {

                padding: 5px 0;

            } /*Src: https://uiverse.io/Satwinder04/pink-bat-77*/

            .input-container1 .label {
                position: absolute;
                top: 0;
                left: 25%;
                color: #c0c0c0;
                transition: all 0.3s ease;
                pointer-events: none;
            } /*Src: https://uiverse.io/Satwinder04/pink-bat-77*/

            .input-container1 input[type="text"]:focus ~ .label,
            .input-container1 input[type="text"]:valid ~ .label {
                top: -20px;
                left: 27.5%;
                font-size: 2vh;
                color: #333;
            } /*Src: https://uiverse.io/Satwinder04/pink-bat-77*/

            .input-container1 input[type="text"]:focus ~ .underline,
            .input-container1 input[type="text"]:valid ~ .underline {
                transform: scaleX(1);
